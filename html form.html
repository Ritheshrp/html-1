<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>html form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>student details</legend>
            <label>enter the first name</label>&nbsp;&nbsp;
            <input type="text" placeholder="first name*"><br><br>
            <label>enter the last name</label>&nbsp;&nbsp;
            <input type="text" placeholder="last name*"><br><br>
            <label>gender</label><br>
            <input type="radio" name="abc">male
            <input type="radio" name="abc">female
            <input type="radio" name="abc">others<br><br>
            <label>hobbies</label><br>
            <input type="checkbox">reading
            <input type="checkbox">playing
            <input type="checkbox">watching movies<br><br>
        <label> enter password</label>
        <input type="password"><br><br>
        <label>decribe your self</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

        <label>skills</label><br>
        <select>
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="python">python</option>
            <option value="jango">jango</option><br><br><br><br>
            
        </select><br><br>
        
        <input type="number" placeholder="numbres*"><br><br>
        <input type="date"><br><br>
        <input type="datetime-local"><br><br>
        <input type="time"><br><br>
        <input type="week"><br><br>
        <input type="month"><br><br>
        

        </fieldset>
    </form>
    
</body>
</html>
